name: BackstopJS Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"
          cache-dependency-path: "front/yarn.lock"

      - name: Install dependencies
        run: |
          cd front
          yarn install --frozen-lockfile

      - name: Build Storybook
        run: |
          cd front
          yarn build-storybook

      - name: Start Storybook server
        run: |
          cd front
          yarn storybook &
          sleep 10

      - name: Run BackstopJS tests
        run: |
          cd front
          yarn backstop:test
        continue-on-error: true

      - name: Upload BackstopJS report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstop-report
          path: front/backstop_data/html_report/
          retention-days: 30

      - name: Upload BackstopJS test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstop-test-results
          path: front/backstop_data/bitmaps_test/
          retention-days: 30

      - name: Deploy BackstopJS Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: front/backstop_data/html_report
          destination_dir: backstop-reports/${{ github.run_number }}

      - name: Comment PR with report link
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/backstop-reports/${{ github.run_number }}/`;
            const comment = `## ðŸ“¸ BackstopJS Visual Regression Report

            The visual regression tests have completed. You can view the detailed report here:

            ðŸ”— **[View BackstopJS Report](${reportUrl})**

            This report includes:
            - Visual comparisons between reference and test images
            - Detailed diff highlighting for any changes detected
            - Interactive browser for reviewing all scenarios

            The report will be available for 30 days.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
