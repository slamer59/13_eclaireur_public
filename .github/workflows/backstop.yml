name: BackstopJS Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  visual-regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"
          cache-dependency-path: "front/yarn.lock"

      - name: Install dependencies
        run: |
          cd front
          yarn install --frozen-lockfile

      - name: Build Storybook
        run: |
          cd front
          yarn build-storybook

      - name: Start Storybook server
        run: |
          cd front
          yarn storybook &
          sleep 10

      - name: Run BackstopJS tests
        run: |
          cd front
          yarn backstop:test
        continue-on-error: true

      - name: Upload BackstopJS report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstop-report
          path: front/backstop_data/html_report/
          retention-days: 30

      - name: Upload BackstopJS test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstop-test-results
          path: front/backstop_data/bitmaps_test/
          retention-days: 30
